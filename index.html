
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>معرض السيارات</title>
  <style>
    body {
      font-family: Tahoma;
      direction: rtl;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .car {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      text-decoration: none;
      color: black;
      transition: transform 0.2s;
    }
    .car:hover {
      transform: scale(1.03);
    }
    .car img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .car p {
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>معرض السيارات</h1>
  </header>

  <div class="gallery" id="gallery"></div>

  <script>
    const cars = [
      {
        id: 1,
        name: "سيارة رياضية",
        img: "https://cdn.pixabay.com/photo/2017/01/06/19/15/car-1957037_1280.jpg"
      },
      {
        id: 2,
        name: "سيارة كلاسيكية",
        img: "https://cdn.pixabay.com/photo/2015/01/19/13/51/car-604019_1280.jpg"
      },
      {
        id: 3,
        name: "سيارة أودي",
        img: "https://cdn.pixabay.com/photo/2016/11/22/19/14/audi-1845654_1280.jpg"
      },
      {
        id: 4,
        name: "سيارة مرسيدس",
        img: "https://cdn.pixabay.com/photo/2020/03/07/13/59/mercedes-4908794_1280.jpg"
      }
    ];

    const gallery = document.getElementById("gallery");

    cars.forEach(car => {
      const card = document.createElement("a");
      card.className = "car";
      card.href = `details.html?id=${car.id}`;
      card.innerHTML = `
        <img src="${car.img}" alt="${car.name}">
        <p>${car.name}</p>
      `;
      gallery.appendChild(card);
    });
  </script>

</body>
</html>

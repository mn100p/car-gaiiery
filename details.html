
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تفاصيل السيارة</title>
  <style>
    body {
      font-family: Tahoma;
      direction: rtl;
      background: #f2f2f2;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    h2 {
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
      line-height: 1.8;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 20px;
      background: #333;
      color: white;
      padding: 10px;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <img id="car-img" src="" alt="">
    <h2 id="car-name">...</h2>
    <ul id="car-details">
    </ul>
    <a href="index.html">رجوع إلى المعرض</a>
  </div>

  <script>
    const cars = {
      1: {
        name: "سيارة رياضية",
        img: "https://cdn.pixabay.com/photo/2017/01/06/19/15/car-1957037_1280.jpg",
        specs: [
          "الموديل: 2023",
          "المحرك: V8",
          "السرعة القصوى: 320 كم/س",
          "السعر: 400,000 ريال"
        ]
      },
      2: {
        name: "سيارة كلاسيكية",
        img: "https://cdn.pixabay.com/photo/2015/01/19/13/51/car-604019_1280.jpg",
        specs: [
          "الموديل: 1967",
          "المحرك: V6",
          "السرعة القصوى: 180 كم/س",
          "السعر: 120,000 ريال"
        ]
      },
      3: {
        name: "سيارة أودي",
        img: "https://cdn.pixabay.com/photo/2016/11/22/19/14/audi-1845654_1280.jpg",
        specs: [
          "الموديل: 2024",
          "المحرك: V6 Turbo",
          "السرعة القصوى: 260 كم/س",
          "السعر: 280,000 ريال"
        ]
      },
      4: {
        name: "سيارة مرسيدس",
        img: "https://cdn.pixabay.com/photo/2020/03/07/13/59/mercedes-4908794_1280.jpg",
        specs: [
          "الموديل: 2025",
          "المحرك: V8 AMG",
          "السرعة القصوى: 300 كم/س",
          "السعر: 500,000 ريال"
        ]
      }
    };

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const car = cars[id];

    if (car) {
      document.getElementById("car-img").src = car.img;
      document.getElementById("car-name").textContent = car.name;
      const list = document.getElementById("car-details");
      car.specs.forEach(spec => {
        const li = document.createElement("li");
        li.textContent = spec;
        list.appendChild(li);
      });
    } else {
      document.querySelector(".container").innerHTML = "<h2>السيارة غير موجودة</h2><a href='index.html'>رجوع</a>";
    }
  </script>

</body>
</html>
